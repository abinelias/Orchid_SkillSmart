<ul>
       <li class='jobseeker_registration_outerli'>
            <ul class='jobseeker_registration_ul'>
                <li class='jobseeker_additionalinformation_innerli'><label>Business Name<sup>*</sup></label></li>
                <li class='jobseeker_myinformation_innerli'><label>Branch</label></li>
            </ul>
        </li>
        <li class='jobseeker_registration_outerli'>
            <ul class='jobseeker_registration_ul'>
                <li class='jobseeker_additionalinformation_innerli'><input type='text'  placeholder='Business Name'  data-bind='wijtextbox: {}, value: companyName' /></li>
                <li class='jobseeker_myinformation_innerli'><input type='text'  placeholder='Branch'  data-bind='wijtextbox: {}, value: branch' /></li>
            </ul>
        </li>       
        <li class='jobseeker_registration_outerli'>
            <ul class='jobseeker_registration_ul'>
                <li  class='jobseeker_additionalinformation_innerli'><label>Street Address<sup>*</sup></label></li>
                <li  class='jobseeker_myinformation_innerli'><label>Address 2<sup>*</sup></label></li>
            </ul>
        </li>
        <li class='jobseeker_registration_outerli'>
            <ul class='jobseeker_registration_ul'>
                <li  class='jobseeker_additionalinformation_innerli'><input type='text' id='address-line1' placeholder='Street Address'  data-bind='wijtextbox: {}, value: streetAddress' /></li>
                <li  class='jobseeker_myinformation_innerli'><input type='text' id='address-line2' placeholder='AddressLine2'  data-bind='wijtextbox: {}, value: location' /></li>
            </ul>
        </li>
        <li class='jobseeker_additionalinformation_city_outerli'>
            <ul class='jobseeker_additionalinformation_city_ul' >
                <li  class='jobseeker_additionalinformation_innerli'><label>City<sup>*</sup></label></li>
                <li  class='jobseeker_myinformation_innerli'><label>Country<sup>*</sup></label></li>
                <li  class='jobseeker_myinformation_innerli'><label>State<sup>*</sup></label></li>
            </ul>
        </li>
        <li class='jobseeker_additionalinformation_city_outerli'>
            <ul class='jobseeker_additionalinformation_city_ul'>

                <li  class='jobseeker_myinformation_innerli'><input style="width:80px;" data-bind="wijcombobox: { selectedIndex: selectedIndexCountryName, data: dataCountry }" />                    
                </li>
                <li  class='jobseeker_myinformation_innerli'><input  data-bind="wijcombobox: { selectedIndex: selectedIndexStateName, data: Statedata }" /></li>
            </ul>
        </li>
        <li class='jobseeker_registration_outerli'>
            <ul class='jobseeker_registration_ul'>
                <li  class='jobseeker_additionalinformation_innerli'><label>Zip<sup>*</sup></label></li>

        </li>
        <li class='jobseeker_registration_outerli'>
            <ul class='jobseeker_registration_ul'>
                <li  class='jobseeker_additionalinformation_innerli'><input type='text' id='zip' placeholder='Zip'  maxlength='5' data-bind='wijtextbox: {}, value: zipCode' /></li>                
            </ul>
        </li>
        <li class='jobseeker_registration_outerli'>
            <ul class='jobseeker_registration_ul'>
                <li class='jobseeker_additionalinformation_innerli'><label>Business Phone<sup>*</sup></label></li>
                <li  class='jobseeker_myinformation_innerli'><label>Employer Url<sup>*</sup></label></li>
            </ul>
        </li>
        <li class='jobseeker_registration_outerli'>
            <ul class='jobseeker_registration_ul'>
                <li class='jobseeker_additionalinformation_innerli'><input type='text' id='phone' placeholder='Business Phone'  data-bind='wijtextbox: {}, value: businessPhone' /></li>
                <li class='jobseeker_myinformation_innerli'><input type='text' id='email-address' placeholder='Employer Url'   data-bind='wijtextbox: {}, value: employerUrl'/></li>
            </ul>
        </li> 
        <li class='jobseeker_additionalinformation_city_outerli'>
            <ul class='jobseeker_additionalinformation_city_ul' >
                <li  class='jobseeker_additionalinformation_innerli'><label>Sector<sup>*</sup></label></li>
                <li  class='jobseeker_myinformation_innerli'><label>Industry<sup>*</sup></label></li>
                <li  class='jobseeker_myinformation_innerli'><label>Employer Size<sup>*</sup></label></li>
            </ul>
        </li>
        <li class='jobseeker_additionalinformation_city_outerli'>
            <ul class='jobseeker_additionalinformation_city_ul'>
                <li  class='jobseeker_additionalinformation_innerli'><input  data-bind="wijcombobox: { selectedIndex: selectedIndexSector, data: dataSector }" /></li>
                <li  class='jobseeker_myinformation_innerli'><input  data-bind="wijcombobox: { selectedIndex: selectedIndexIndustry, data: dataIndustry }" /></li>
                
                <li  class='jobseeker_myinformation_innerli'><input  data-bind="wijcombobox: { selectedIndex: selectedIndexEmployerSize, data: dataEmployerSize }" /></li>

     <li class='jobseeker_registration_outerli'>
            <ul class='jobseeker_registration_ul'>
                <li  class='jobseeker_additionalinformation_innerli'><label>Employer Description<sup>*</sup></label></li>                
            </ul>
        </li>
        <li class='jobseeker_registration_outerli'>
            <ul class='jobseeker_registration_ul'>
                <li  class='jobseeker_additionalinformation_innerli'><textarea placeholder='Employer Description'   data-bind='wijtextbox: {}, value: employerDescription' ></textarea></li>                
            </ul>
        </li>      
    
</ul>
