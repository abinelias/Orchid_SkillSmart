<div class="jobseeker_myinformation_list_tab_main_div">
    <div class="jobseeker_myinformation_list_tab_sub_div">
        <li ><label class="jobseeker_myinformation_list_tab_workExperience_label"  data-bind="text: companyName"></label><button class="individual_editbutton_tab" data-bind="    click: $parent.editWorkHistoryDetails">Edit</button></li>                                           
        <li ><label class="jobseeker_myinformation_list_tab_workExperience_label" data-bind="text: currentPosition"></label></li>
        <li ><label  data-bind="text: startDate"></label> - <label data-bind="    text: endDate"></label> / <label  data-bind="    text: companyLocation"></label></li>                                                                                  
        <hr />
        <li ><label class="jobseeker_myinformation_list_tab_label">Salary: </label><label  data-bind="text: currentSalary"></label> <label data-bind="    text: salaryType"></label></li>
        <li ><label class="jobseeker_myinformation_list_tab_label">Employment Type: </label><label  data-bind="text: workTypeName"></label></li>
        <li ><label class="jobseeker_myinformation_list_tab_label">Industries: </label><label  data-bind="text: industryTypeName"></label></li>
        <li ><label class="jobseeker_myinformation_list_tab_label">Job Duties: </label><label  data-bind="text: jobDescription"></label></li>
        <hr />    
        <li class='marginclass'> Skill <button onclick='AddSkills(this.value, "63ac0887-82d4-43c6-8914-af47af0fab18")' id='myButton' data-bind="value: workHistoryId" class="related_skillButton" value='Add More'>+</button></li>
        <div  data-bind=" foreach: viewModel.categoryArray" >
            <div  data-bind=" foreach: specialityArray" >
                <div  data-bind=" foreach: skillArray" >
                    <!-- ko if: SkillAcquiredId() == '63ac0887-82d4-43c6-8914-af47af0fab18' -->
                        <!-- ko if: SkillParentId() == $parents[2].workHistoryId() -->
                            <!-- ko if: btnSkillList() == '+' -->
                                <div class="container">
                                    <ul>       
                                        <li>
                                            <div class="skill_Slider">                  
                                                <label style="margin-left:10px;" data-bind="text: skillName"></label>
                 
                                                <a href  data-bind="    click: $root.expandSkillDetails"><img src="/images/Down_Arrow_Icon.png"</a>                  
                                                <a href=""  data-bind=" click: $root.deleteSkillDetails"><img style="float:right;" src="/images/delete_icon.png" /></a>
                                                <a href="" data-bind=" click: $root.courseLink"><img style="float:right;"src="/images/book_Icon.jpg" /></a>
                                                <a href="" data-bind=" click: $root.expandSkillDetails"> <img style="float:right;" src="/images/EditObjectButton.png" /></a>
                
                                                <hr size="1" width="95%" /> 
                                                <div class="rangeslider" data-bind="wijslider: { value: val, min: min, max: max }, event: { mouseup: $root.changeProficiency }" style="width:98%"></div>
                                                <div style="padding-top:2%;">
                                                <span style="padding-right:6%;padding-left:3%">0</span><span class="spanNumber">1</span><span class="spanNumber">2</span><span class="spanNumber">3</span><span class="spanNumber">4</span><span class="spanNumber">5</span><span class="spanNumber">6</span><span class="spanNumber">7</span><span class="spanNumber">8</span><span style="padding-right:3%">9</span><span>10</span>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            <!-- /ko -->
                            <!-- ko if: btnSkillList() == '-' -->
                                <div class="editForm_div">
                                    <div class="container">
                                        <ul>       
                                            <li>
                                                <div >                  
                                                    <label style="margin-left:10px;" data-bind="text: skillName"></label>
                                                    <a href="" data-bind="    click: $root.expandSkillDetails" ><img src="/images/Up_Arrow_Icon.png" /></a> 
                                                    <a href=""  data-bind=" click: $root.deleteSkillDetails"><img style="float:right;" src="/images/delete_icon.png" /></a> 
                                                    <a href="" data-bind=" click: $root.courseLink"><img style="float:right;"src="/images/book_Icon.jpg" /></a>
                                                    <hr size="1" width="98%" /> 
                                                    <div  style="width:40%;float:left;">
                                                        <div class="rangeslider" data-bind="wijslider: { value: val, min: min, max: max }" style="width:91%"></div>
                                                        <div style="padding-top:2%;">
                                                            <span style="padding-right:6%;padding-left:3%">0</span><span class="spanNumber">1</span><span class="spanNumber">2</span><span class="spanNumber">3</span><span class="spanNumber">4</span><span class="spanNumber">5</span><span class="spanNumber">6</span><span class="spanNumber">7</span><span class="spanNumber">8</span><span style="padding-right:3%">9</span><span>10</span>
                                                        </div>
                                                        <br />
                                                    </div>
                                                </div>
                                                <div style="margin-left: 45%">
                                                    <!-- ko if: validationFactor() >= '3' --> <div style="width:50px;background-color:darkolivegreen;height:30px;color:white;text-align:center;padding-top:10px;">HIGH</div> <!-- /ko -->
                                                    <!-- ko if: validationFactor() == '2' --> <div style="width:50px;background-color:lightgoldenrodyellow;height:30px;color:black;text-align:center;padding-top:10px;">MEDIUM</div> <!-- /ko -->
                                                    <!-- ko if: validationFactor() == '1' --> <div style="width:50px;background-color:lightgoldenrodyellow;height:30px;color:black;text-align:center;padding-top:10px;">MEDIUM</div> <!-- /ko -->
                                                    <!-- ko if: validationFactor() == '0' --> <div style="width:50px;background-color:red;height:30px;color:white;text-align:center;padding-top:10px;">LOW</div> <!-- /ko -->
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="editForm_div">
                                    <div id="Refcvberence" data-bind="template: { name: 'Reference' }" >
                                    </div>
                                </div>
                                <div class="editForm_div">
                                    <div id="fggj" data-bind="template: { name: 'SupportingMaterial' }" >
                                    </div>
                                </div>
                                <div class="editForm_div">
                                    <div id="Div1" data-bind="template: { name: 'RelatedExperience' }" >
                                    </div>
                                </div>

                            <!-- /ko -->
                        <!-- /ko -->
                    <!-- /ko -->
                    
                </div>
            </div>
        </div>
    </div>
</div>
