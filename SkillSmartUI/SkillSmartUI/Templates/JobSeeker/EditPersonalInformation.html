<div class="add_div">
    
    <li><input type='hidden' data-bind='value: jobseekerId' /></li>
    <li><input type='hidden'  data-bind='    value: myinfoid' /></li>
    <li class='jobseeker_myinformation_personalcontainer_outerli'>
        <ul class='jobseeker_myinformation_personalcontainer_ul'>
            <li class="jobseeker_additionalinformation_innerli"><label>Industries</label></li>
            <li class='jobSeeker_PersonalInformation_li' ><label>Specialities</label></li>
            <li style="float:left;width:20%;" ><label>Security Clearance</label></li>
            <li style="float:left;width:20%;" ><label>Willing to relocate</label></li>
        </ul>
    </li>
    <li class='jobseeker_myinformation_edit_personal_li'>
        <ul class='jobseeker_myinformation_edit_personal_ul'>
            <li><input type='hidden' id='JobseekerPersonalinfoId' data-bind='    value: jobseekerId'  /></li>
            <li><input type='hidden' id='overviewIdPersonalInfo' data-bind='    value: myinfoid' /></li>
            <li class='jobseeker_additionalinformation_innerli' ><select style="width:170px;" multiple="multiple"  data-bind="multiSelectCheck: true, options: $root.industryType, optionsText: 'name', optionsValue: 'id', selectedOptions: industryTypeId"></select>
                <!-- ko if: errorCheckIndustry() == '1' -->
            <span class="validationMessage">select Industry</span>
            <!-- /ko -->
            </li>
            <li class='jobSeeker_PersonalInformation_li' ><input type='text' id='speciality-textbox'  data-bind='wijtextbox: {}, value: specialityTextbox' /></li>
            <li style="float:left;width:20%;" ><input style="width:80px;" data-bind="wijcombobox: { selectedIndex: selectedIndexSecurity, data: dataSecurity }" />
                <!-- ko if: errorCheckSecurity() == '1' -->
            <span class="validationMessage">select security Clearence</span>
            <!-- /ko -->

            </li>
            
            <li style="float:left;width:20%;" ><input style="width:80px;" data-bind="wijcombobox: { selectedIndex: selectedIndexRelocate, data: dataRelocate }" />
                 <!-- ko if: errorCheckRelocate() == '1' -->
            <span class="validationMessage">select Willing to relocate</span>
            <!-- /ko -->
            </li>
            
           
        </ul>
    </li>
    <li class="jobseeker_additionalinformation_city_outerli">
        <ul class="jobseeker_additionalinformation_city_ul" >
            <li ><a class="btn btn-blue " href="" data-bind = "click: savePersonal" >Save</a></li>
            <li ><a class="btn btn-ltgray" href=""  data-bind = "click: cancelPersonal" >Cancel</a></li>
        </ul>
    </li>
    
</div>
