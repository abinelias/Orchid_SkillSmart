<!-- ko if: supportingMaterialCheck() == '0' -->
    <li class="jobseeker_myinformation_descriptionli">
        Provide some Supporting materials for this skill
    </li>
    <li class="jobseeker_myinformation_exampleli" >
        Awards, Webpage etc.
    </li>
    <li class="jobseeker_myinformation_buttonli">
        <a class="bton btn-orange" href="" data-bind='click: $root.addFirstSupportingMaterial' >Add Reference</a>
    </li>
<!-- /ko -->

<!-- ko if: supportingMaterialArray -->
    <li class="jobseeker_myinformation_language_list_li_ul">
        <ul  class="jobseeker_list_li_ul"  data-bind="foreach: supportingMaterialArray">
            <li >
                <div  class="ListReference">
                    <div class="ListLanguage_Label">
                        <div ><label class="jobseeker_Reference" data-bind="    text: title"></label></div>
                        <div style="width:-moz-max-content;"><label data-bind="    text: description"></label></div>
                    </div>
                    <div class="ListLanguage_Button">
                        <button class="delete_LanguageButton" data-bind = "click: $parent.deleteSupportingMaterial" ><i class="fa fa-times fa-lg"></i></button>
                    </div>
                </div>     
            </li>
        </ul>
    </li>
<!-- /ko -->
