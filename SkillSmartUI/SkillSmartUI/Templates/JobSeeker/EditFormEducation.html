 <!-- ko if: isEditEducation() == '1' -->

    <div id="Edit_Education" class="tab_savebackground_div">
        <ul>
            <li>
                <li><input type="hidden" id="JobseekerEducationId" data-bind="value: jobSeekerId"  /></li>
            </li>
            <li>
                <input type="hidden" id="EducationId"  data-bind="value: educationId" />
            </li>
            <li class="jobseeker_registration_outerli">
                <ul class="jobseeker_registration_ul">
                    <li class="jobseeker_registration_innerli"><label>University Name</label></li>
                    
                </ul>
            </li>
            <li class="jobseeker_registration_outerli">
                <ul class="jobseeker_registration_ul">
                    <li class="jobseeker_additionalinformation_innerli" ><input type="text" id="University" placeholder="University Name" data-bind="wijtextbox: {}, value: universityName"/></li>
                    <li class="jobseeker_myinformation_innerli"><input type="checkbox"   data-bind="wijcheckbox: { checked: currentlyStudying }" /> Currently Studying</li>
                </ul>
            </li>
             <li class="jobseeker_registration_outerli">
                <ul class="jobseeker_registration_ul">
                    <li class="jobseeker_additionalinformation_innerli"><label>Degree</label></li>
                    <li class="jobseeker_myinformation_innerli"><label>Major Focus</label></li>
                </ul>
            </li>
            <li class="jobseeker_registration_outerli">
                <ul class="jobseeker_registration_ul">
                    <li class="jobseeker_additionalinformation_innerli"><input style="width:80px;" data-bind="wijcombobox: { selectedIndex: selectedIndexDegreeType, data: $parent.dataDegreeType }" />
                          <!-- ko if: errorCheckDegree() == '1' --> 
                        
                            <span class="validationMessage">select Degree</span>
                       
                        <!-- /ko -->
                    </li>
                        <li class="jobseeker_myinformation_innerli" ><input type="text" id="Major_Focus" placeholder="Major Focus"  data-bind="wijtextbox: {}, value: majorFocus" /></li>
                </ul>
            </li>
             <li class="jobseeker_registration_outerli">
                <ul class="jobseeker_registration_ul">
                    <li class="jobseeker_additionalinformation_innerli"><label>Start Date</label></li>
                    <li class="jobseeker_myinformation_innerli"><label>End Date</label></li>
                </ul>
            </li>
            <li class="jobseeker_registration_outerli">
                <ul class="jobseeker_registration_ul">
                    <li class="jobseeker_additionalinformation_innerli"><input type="text" id="StartDateDegree" placeholder="Start Date"  data-bind="wijinputdate: { date: startDate, showTrigger: true }" /></li>
                    <li class="jobseeker_myinformation_innerli"><!-- ko if: currentlyStudying()--> <input type="text"  placeholder="End Date"  value="present" disabled /><!-- /ko --> <!-- ko ifnot: currentlyStudying()--> <input type="text" id="education_endDate" placeholder="End Date"  data-bind=" wijinputdate: { date: endDate, showTrigger: true }" /><!-- /ko --></li>
                </ul>
            </li>
             <li class="jobseeker_registration_outerli">
                <ul class="jobseeker_registration_ul">
                    <li class="jobseeker_registration_innerli"><label>University Location</label></li>
                </ul>
            </li>
            <li class="jobseeker_registration_outerli">
                <ul class="jobseeker_registration_ul">
                    <li class="jobseeker_registration_innerli"><input type="text" id="UniversityLocation" placeholder="University Location"  data-bind="wijtextbox: {}, value: universityLocation" /></li>
                </ul>
            </li>                                                                            
            <li class="jobseeker_additionalinformation_city_outerli">
                <ul class="jobseeker_additionalinformation_city_ul" >
                    <li ><a class="btn btn-blue first" href="" data-bind="click: $parent.saveEducation" >Save</a></li>
                    <li><a class="btn btn-ltgray" href=""  data-bind="click: $parent.cancelEducation" >Cancel</a></li>
                    <!-- ko if: deleteCheck() == '1' --><li ><a class="btn btn-red" style="float:right;" href="" data-bind="click: $parent.deleteEducation" >Delete</a></li><!-- /ko -->
                </ul>
            </li>                        
        </ul>
    </div>

<!-- /ko -->
