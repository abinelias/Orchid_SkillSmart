<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Registration</title>
    <script src="/Scripts/Common.js"></script>
    <script src="/Scripts/vendor/jquery-1.10.2.min.js"></script>
    <script src="/Scripts/vendor/jquery.viewloader.js"></script>
    <script src="/Scripts/vendor/knockout-3.0.0.js"></script>
  
    <script src="/Scripts/viewmodel/EmployerRegistration.js"></script>
   

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.min.js" type="text/javascript"></script>
    <!-- Wijmo CSS and script -->
    <link type="text/css" href="http://cdn.wijmo.com/themes/aristo/jquery-wijmo.css" rel="stylesheet" title="metro-jqueryui" />
    

    <!--Wijmo Widgets CSS-->
    <link href="http://cdn.wijmo.com/jquery.wijmo-complete.all.2.3.5.min.css" rel="stylesheet"
        type="text/css" />
    <!--Wijmo Widgets JavaScript-->
    <script src="http://cdn.wijmo.com/jquery.wijmo-open.all.2.3.5.min.js" type="text/javascript"></script>
    <script src="http://cdn.wijmo.com/jquery.wijmo-complete.all.2.3.5.min.js" type="text/javascript"></script>

   

    <!-- KnockoutJS for MVVM-->
    <script type="text/javascript" src="http://cdn.wijmo.com/external/knockout-2.0.0.js"></script>
    <script type="text/javascript" src="http://cdn.wijmo.com/external/knockout.wijmo.js"></script>    
     
    <script src="/Scripts/vendor/knockout.validation.js"></script>
      
    <link href="/Content/skillsmart.css" rel="stylesheet" />
    <link href="/Content/skillsmart.wijmo.css" rel="stylesheet" />
    <link href="/Content/common.css" rel="stylesheet" />
    <link href="/Content/jobseekerstyle.css" rel="stylesheet" />
    
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
    <div id="container">
        
        <div id="content">
            <div id="main-div">                        
                <section class="sectionModified box box-white">
                    <h1 class="box-header">
                        Employer Registration
                    </h1>
                    <div class='common_background'>
                        <div class="add_div">
                    <ul>
                       <li class='jobseeker_registration_outerli'>
                            <ul class='jobseeker_registration_ul'>
                                <li class='jobseeker_additionalinformation_innerli'><label>Business Name<sup>*</sup></label></li>
                                <li class='jobseeker_myinformation_innerli'><label>Branch</label></li>
                            </ul>
                        </li>
                        <li class='jobseeker_registration_outerli'>
                            <ul class='jobseeker_registration_ul'>
                                <li class='jobseeker_additionalinformation_innerli'><input type='text'  placeholder='Business Name'  data-bind='wijtextbox: {}, value: businessName' /></li>
                                <li class='jobseeker_myinformation_innerli'><input type='text'  placeholder='Branch'  data-bind='wijtextbox: {}, value: branch' /></li>
                            </ul>
                        </li>       
                        <li class='jobseeker_registration_outerli'>
                            <ul class='jobseeker_registration_ul'>
                                <li  class='jobseeker_additionalinformation_innerli'><label>Street Address<sup>*</sup></label></li>
                                <li  class='jobseeker_myinformation_innerli'><label>Address 2<sup>*</sup></label></li>
                            </ul>
                        </li>
                        <li class='jobseeker_registration_outerli'>
                            <ul class='jobseeker_registration_ul'>
                                <li  class='jobseeker_additionalinformation_innerli'><input type='text' id='address-line1' placeholder='Street Address'  data-bind='wijtextbox: {}, value: addressline1' /></li>
                                <li  class='jobseeker_myinformation_innerli'><input type='text' id='address-line2' placeholder='AddressLine2'  data-bind='wijtextbox: {}, value: addressline2' /></li>
                            </ul>
                        </li>
                        <li class='jobseeker_additionalinformation_city_outerli'>
                            <ul class='jobseeker_additionalinformation_city_ul' >
                                <li  class='jobseeker_additionalinformation_innerli'><label>City<sup>*</sup></label></li>
                                <li  class='jobseeker_myinformation_innerli'><label>Country<sup>*</sup></label></li>
                                <li  class='jobseeker_myinformation_innerli'><label>State<sup>*</sup></label></li>
                            </ul>
                        </li>
                        <li class='jobseeker_additionalinformation_city_outerli'>
                            <ul class='jobseeker_additionalinformation_city_ul'>
                                <li  class='jobseeker_additionalinformation_innerli'><input type='text' id='city' placeholder='City'  data-bind='wijtextbox: {}, value: city'/></li>
                                <li  class='jobseeker_myinformation_innerli'><input style="width:80px;" data-bind="wijcombobox: { selectedIndex: selectedIndexCountry, data: dataCountry }" />                    
                                </li>
                                <li  class='jobseeker_myinformation_innerli'><input  data-bind="wijcombobox: { selectedIndex: selectedIndexState, data: dataState }" /></li>
                            </ul>
                        </li>
                        <li class='jobseeker_registration_outerli'>
                            <ul class='jobseeker_registration_ul'>
                                <li  class='jobseeker_additionalinformation_innerli'><label>Zip<sup>*</sup></label></li>                
                            </ul>
                        </li>
                        <li class='jobseeker_registration_outerli'>
                            <ul class='jobseeker_registration_ul'>
                                <li  class='jobseeker_additionalinformation_innerli'><input type='text' id='zip' placeholder='Zip'  maxlength='5' data-bind='wijtextbox: {}, value: zip' /></li>                
                            </ul>
                        </li>
                        <li class='jobseeker_registration_outerli'>
                            <ul class='jobseeker_registration_ul'>
                                <li class='jobseeker_additionalinformation_innerli'><label>Admin First Name<sup>*</sup></label></li>
                                <li  class='jobseeker_myinformation_innerli'><label>Admin Last Name<sup>*</sup></label></li>
                            </ul>
                        </li>
                        <li class='jobseeker_registration_outerli'>
                            <ul class='jobseeker_registration_ul'>
                                <li class='jobseeker_additionalinformation_innerli'><input type='text' id='phone' placeholder='Admin First Name'  data-bind='wijtextbox: {}, value: adminFirstName' /></li>
                                <li class='jobseeker_myinformation_innerli'><input type='text' id='email-address' placeholder='Admin Last Name'   data-bind='wijtextbox: {}, value: adminLastName'/></li>
                            </ul>
                        </li> 
                        <li class='jobseeker_registration_outerli'>
                            <ul class='jobseeker_registration_ul'>
                                <li  class='jobseeker_additionalinformation_innerli'><label>Admin Email<sup>*</sup></label></li>
                                <li  class='jobseeker_myinformation_innerli'><label>Department<sup>*</sup></label></li>                
                            </ul>
                        </li>
                        <li class='jobseeker_registration_outerli'>
                            <ul class='jobseeker_registration_ul'>
                                <li  class='jobseeker_additionalinformation_innerli'><input type='text' placeholder='Admin Email' data-bind='wijtextbox: {}, value: adminEmail' /></li>                
                                <li class='jobseeker_myinformation_innerli'><input  data-bind="wijcombobox: { selectedIndex: selectedIndexDepartment, data: dataDepartment }" /></li>
                            </ul>
                        </li>
                        <li class='jobseeker_registration_outerli'>
                            <ul class='jobseeker_registration_ul'>
                                <li  class='jobseeker_additionalinformation_innerli'><label>Password<sup>*</sup></label></li>                
                            </ul>
                        </li>
                        <li class='jobseeker_registration_outerli'>
                            <ul class='jobseeker_registration_ul'>
                                <li  class='jobseeker_additionalinformation_innerli'><input type='text' placeholder='Password' data-bind='wijtextbox: {}, value: password' /></li>                
                            </ul>
                        </li>
                        <li class='jobseeker_registration_outerli'>
                            <ul class='jobseeker_registration_ul'>
                                <li  class='jobseeker_additionalinformation_innerli'><label>Confirm Password<sup>*</sup></label></li>                
                            </ul>
                        </li>
                        <li class='jobseeker_registration_outerli'>
                            <ul class='jobseeker_registration_ul'>
                                <li  class='jobseeker_additionalinformation_innerli'><input type='text' placeholder='Confirm Password' data-bind='wijtextbox: {}, value: confirmPassword' /></li>                
                            </ul>
                        </li>
                        <li class="jobseeker_additionalinformation_city_outerli">
                            <ul class="jobseeker_additionalinformation_city_ul" >
                                 <li ><a class="btn btn-blue first" href="" data-bind='    click: submit'>Create</a></li>
                                <li ><a class="btn btn-ltgray" href="" data-bind='    click: reset'>Cancel</a></li>
                            </ul>
                        </li>
                    </ul>
                    </div>
                    </div>    
                </section>   
            </div>
        </div>
        <div id="fph">
        </div>
    </div>   
</body>
</html>
