<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Jobs Create</title>
    <script src="/Scripts/Common.js"></script>
    <script src="/Scripts/vendor/jquery-1.10.2.min.js"></script>
    <script src="/Scripts/vendor/knockout-3.0.0.js"></script>
  
    <script src="/Scripts/Employer.js"></script>

    <script src="/Scripts/viewmodel/EmployerJobsCreate.js"></script>
            <script src="/Scripts/Employer/JobsOpen.js"></script>

    <script src="/Scripts/Employer/JobsCreateScratch.js"></script>
    <script src="/Scripts/Employer/Prerequisites.js"></script>
    <script src="/Scripts/Employer/JobSkills.js"></script>
   
    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.min.js" type="text/javascript"></script>
    <!-- Wijmo CSS and script -->
    <link type="text/css" href="http://cdn.wijmo.com/themes/aristo/jquery-wijmo.css" rel="stylesheet" title="metro-jqueryui" />
    

    <!--Wijmo Widgets CSS-->
    <link href="http://cdn.wijmo.com/jquery.wijmo-complete.all.2.3.5.min.css" rel="stylesheet"
        type="text/css" />
    <!--Wijmo Widgets JavaScript-->
    <script src="http://cdn.wijmo.com/jquery.wijmo-open.all.2.3.5.min.js" type="text/javascript"></script>
    <script src="http://cdn.wijmo.com/jquery.wijmo-complete.all.2.3.5.min.js" type="text/javascript"></script>

   

    <!-- KnockoutJS for MVVM-->
    <script type="text/javascript" src="http://cdn.wijmo.com/external/knockout-2.0.0.js"></script>
    <script type="text/javascript" src="http://cdn.wijmo.com/external/knockout.wijmo.js"></script>    
     
      
    <link href="/Content/skillsmart.css" rel="stylesheet" />
    <link href="/Content/skillsmart.wijmo.css" rel="stylesheet" />
    <link href="/Content/common.css" rel="stylesheet" />
    <link href="/Content/jobseekerstyle.css" rel="stylesheet" />
    <link href="/Content/employerStyle.css" rel="stylesheet" />

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />

</head>
<body>
    <div id="container">
        <div id="hph">
        </div>
        <div id="content">
            <div id="main-div"> 
                <div>
                   <h1 class="box-header">
                       Activity Summary                           
                    </h1>
                </div>  
                <div class="common_background">
                <!-- ko if: newJob() == '1' -->                      
                    <section class="sectionModified box box-white"  data-bind="template: { name: 'JobsCreateScratch' }">
                    </section>  
                    <section class="sectionModified "  data-bind="template: { name: 'Prerequisites' }">
                    </section> 
                    <section class="sectionModified "  data-bind="template: { name: 'JobSkills' }">
                    </section> 

               
                    <ul>                   
                        <li ><a class="btn btn-blue first" href=""  data-bind="click: saveJob" >Save</a></li>                                       
                        <li ><a class="btn btn-blue first" href=""  data-bind="click: publishJob" >Publish</a></li>
                        <li ><a class="btn btn-ltgray" href=""  data-bind="click: cancelJob" >Cancel</a></li>
                    </ul>
                <!-- /ko -->

                    <a class="butn butn-dkgray" href="" data-bind="click: createNewJob"   ><i class="fa fa-plus"></i>&nbsp Create New Job</a>
                     <section class="sectionModified "  data-bind="template: { name: 'JobsOpen' }">
                </section> 
                </div>
            </div>
        </div>
        <div id="fph">
        </div>
    </div>   
</body>
</html>
