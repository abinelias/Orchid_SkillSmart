<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>JobSeeker List</title>
    <link rel="stylesheet" href="/Content/common.css" />
    <link href="/Content/jobseekerstyle.css" rel="stylesheet" />
    <script src="/Scripts/vendor/jquery-1.10.2.min.js"></script>
    <script src="/Scripts/vendor/knockout-3.0.0.js"></script>
    <script src="/Scripts/vendor/jquery.viewloader.js"></script>
    <script src="/Scripts/Common.js"></script>
    <script src="/Scripts/viewmodel/skillsmart.model.jobseekerlist.js"></script>
    <script src="/Scripts/viewmediator/skillsmart.mediator.jobseekerlist.js"></script>
    <script src="/Scripts/vendor/knockout.validation.js"></script>
    <script src="/Scripts/vendor/knockout.mapping-latest.js"></script>
    <script>
        $(document).ready(function () {
            if (typeof (skillsmart) == 'undefined') skillsmart = {}
            if (typeof (skillsmart.model) == 'undefined') skillsmart.model = {}
            if (typeof (skillsmart.mediator) == 'undefined') skillsmart.mediator = {}

            function InitializeApplication() {
                $(document).viewloader({
                    logLevel: "debug",
                    success: function (successfulResolution) {
                        InitializeViewMediators();
                    },
                    error: function (failedResolution) {
                        alert(failedResolution);
                    }
                });
            }
            function InitializeViewMediators() {
                skillsmart.mediator.jobseekerlist.createViewMediator();
                skillsmart.mediator.jobseekerlist.setupViewDataBindings();
            }
            InitializeApplication();
        });
    </script>    
</head>
<body>
     <div id="outer_container" >       
        <div id="banner_container"><h2>SkillSmart</h2>
            <div><a href="JobSeekerRegistration.html">JobSeeker Registration</a>    </div>
        </div>   
        <div id="jobseeker_list_banner_div" ><h3>JobSeeker List</h3></div>        
        <div id="form_div">

            <ul>
                <li class="jobseeker_list_li_ul">
                    <ul class="jobseeker_list_li_ul">
                        <li class="jobseeker_list_innerli"><b>FirstName</b></li>
                        <li class="jobseeker_list_innerli"><b>LastName</b></li>
                        <li class="jobseeker_list_innerli"><b>Email</b></li>
                        <li class="jobseeker_list_innerli"><b>Edit</b></li>
                    </ul>
                </li>
                <li  class="jobseeker_list_li_ul">
                    <ul class="jobseeker_list_li_ul"  data-bind="foreach: persons">
                        <li class="jobseeker_list_innerli"><label data-bind="text: FirstName"></label></li>
                        <li class="jobseeker_list_innerli" data-bind="text: LastName"></li>
                        <li class="jobseeker_list_innerli" data-bind="text: Email"></li>
                        <li class="jobseeker_list_innerli"><a class="jobseeker_list_a" data-bind="attr: { href: EditUrl }">Edit</a></li>
                    </ul>
                </li>
            </ul>                       
        </div>
    </div>
</body>
</html>
